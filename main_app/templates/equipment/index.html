{% for equipment in equipments %}

<div class="card">
  <a href="{% url 'equipment_detail' equipment.id %}">
    <div class="card-content">
      <span class="card-title">{{ equipment.name }}</span>
      <p>Brand: {{ equipment.brand }}</p>
    </div>
  </a>
</div>
{% comment %} if there is no elemnts in our list will display no equipments {% endcomment %} {%
empty %}

<div class="card">
  <div class="card-content">
    <span class="card-title">No equipments</span>
  </div>
</div>

{% endfor %}
